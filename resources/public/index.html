<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Annotations</title>
    <link href="css/pure/pure-min.css" rel="stylesheet" type="text/css">
    <link href="css/pure/grids-responsive-min.css"
          rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- app container -->
    <div id="app"></div>
    <!-- include JS -->
    <script src="js/d3.min.js" type="text/javascript"></script>
    <script src="js/verovio-toolkit.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <!-- SVG filters -->
    <svg width="0" height="0" style="display:block;">
      <filter id="glowFilter">
        <feFlood result="flood" flood-color="#1f77b4"/>
        <feComposite in="flood" in2="SourceGraphic" operator="in" result="mask"/>
        <feMorphology in="mask" operator="dilate" radius="2" result="thickened"/>
        <feGaussianBlur in="thickened" stdDeviation="5" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </svg>
  </body>
</html>
